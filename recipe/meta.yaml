{% set name = "atool" %}
{% set version = "0.39.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: http://savannah.nongnu.org/download/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: aaf60095884abb872e25f8e919a8a63d0dabaeca46faeba87d12812d6efc703b

build:
  skip: true  # [win or osx]
  number: 0
  script: set -x; set +e; ./configure --prefix=${PREFIX}; ls -1; sed -i s@'$'PREFIX@${PREFIX}@g Makefile; grep placehold Makefile; grep PREFIX Makefile; exit 1; make install

requirements:
  build:
    - perl >=5.004
    - make
  run:
    - perl >=5.004

test:
  commands:
    - grep SYSCONFDIR $(which atool)
    - head -n 1 $(which atool)
    - atool --help
    - aunpack --help
    - apack --help

about:
  home: https://www.nongnu.org/atool/
  license: GPL-2.0-only
  license_file: COPYING
  summary: atool is a script for managing file archives of various types (tar, tar+gzip, zip etc).

extra:
  recipe-maintainers:
    - jonashaag
